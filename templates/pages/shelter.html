  <script>
      $('.btnadd').click(function () {
          $('#box').show(2000);
      })
      $("#submit").click(function () {
            var formData = new FormData();
            var fileObj = $("#picture")[0];
            for(var i=0;i<fileObj.files.length;i++){
                formData.append("picture",fileObj.files[i]);
            }
            formData.append("name",$("#name").val());
            formData.append("kind",$("#kind").val());
            formData.append("description",$("#description").val());
            formData.append("date_of_arrival",$("#date_of_arrival").val());
            formData.append("adoption_status",$("#adoption_status").val());
            formData.append("adoption_date",$("#adoption_date").val());
               $.ajax({
                   url:"/bolt/add_animal/",
                type: 'post',
                cache: false,
                data:formData,
                processData: false,
                contentType: false, dataType: "json",
                success : function(data) {
                    alert('success!')

                },
            });
          $('#box').hide(2000);
        });
  </script>
