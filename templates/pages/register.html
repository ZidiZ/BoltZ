<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Bolt</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

	<style>
	.bg{  
	background:url('/static/images/wallpaper05.jpg');
	filter:"progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";  
	-moz-background-size:100% 100%;  
    background-size:100% 100%;  
	}
</style>
    
    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">

  
    
<main class="form-signin">
  <form action="/bolt/register/" method="post" enctype="multipart/form-data">
    <img class="mb-4" src="/static/images/Doggie.jpg" alt="" width="140" height="180">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    {% if data %}{{ data }}{% endif %}
    <div class="form-floating">
      <input type="text" class="form-control" name='username' id="floating1" placeholder="username">
      <label for="floating1">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name='password' id="floating2" placeholder="Password">
      <label for="floating2">Password</label>
    </div>

      <div class="form-floating">
      <input type="text" class="form-control" name='email' id="floating3" placeholder="Email">
      <label for="floating3">Email</label>
    </div>
  <div class="form-floating">
      <input type="text" class="form-control" name='first_name' id="floating4" placeholder="First_name">
      <label for="floating4">First_name</label>
    </div>
  <div class="form-floating">
      <input type="text" class="form-control" name='last_name' id="floating5" placeholder="Last_name">
      <label for="floating5">Last_name</label>
    </div>


   <div class="form-floating">
      <input type="text" class="form-control" name='contact_number' id="floating6" placeholder="Contact_number">
      <label for="floating6">Contact_number</label>
    </div>
   <div class="form-floating">
      <input type="text" class="form-control" name='address' id="floating7" placeholder="Address">
      <label for="floating7">Address</label>
    </div>
  <div class="form-floating">
      <input type="file" class="form-control" name='picture' id="floating8" placeholder="Picture">
      <label for="floating8">Picture</label>
    </div>
    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Bolt ITech group</p>
  </form>
  <img class="bg">
</main>


    
  </body>
</html>
